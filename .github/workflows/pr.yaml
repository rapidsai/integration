name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - build
      - test-conda-nightly-env
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-25.06
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pre-commit/action@v3.0.1
  build:
    needs: checks
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/conda-python-build.yaml@branch-25.06
    with:
      build_type: pull-request
  test-conda-nightly-env:
    needs: checks
    secrets: inherit
    # TODO: We want to use a build workflow so that we get CPU jobs and high
    # matrix coverage without having to hardcode the CUDA/Python matrix here
    uses: rapidsai/shared-workflows/.github/workflows/custom-job.yaml@branch-25.06
    with:
      build_type: pull-request
      run_script: "ci/test_conda_nightly_env.sh"
      node_type: "cpu8"
      container_image: "rapidsai/ci-conda:latest"
