CONDA_USERNAME:
  - rapidsai-nightly

CONDA_CONFIG_FILE:
  - conda/recipes/versions.yaml

# Use M.X.Ya (major.minor.patch) with 'a' version to match nightly tag
RAPIDS_VER:
  - 0.20.0a

# Use CUDA_VER to not clobber `CUDA_VERSION` in the container
CUDA_VER:
  - 11.2
  - 11.0

PYTHON_VER:
  - 3.7
  - 3.8
